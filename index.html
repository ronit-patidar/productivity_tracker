<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1748077472389-017a7766cc9f?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>

        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1662316887698-ac24d8ba25a0?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>

        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1575330729051-8bc61d985c61?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>

        <div class="pomo elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1741173826628-199d13c4914a?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>

        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1675251171768-5d49233cc410?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task"type="text" placeholder="Enter Task" />
              <textarea placeholder="Optional" name="" id=""
              col="30"
              row="10"
              ></textarea>
              <div id="mark-imp">
                <input type="checkbox" id="check">
                <label for="checkbox">Mark as Important</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
            <div class="task">
            </div>
          </div>
        </div>
      </section>

      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h1>Plan your day to be more Productive</h1>
        <div class="day-planner">
          
        </div>
      </section>

      <section class="fullElem Motivational-fullpage">
        <button class="back" id="2">Close</button>
        <h1>Motivational Quote</h1>
      </section>

      <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>

      <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
